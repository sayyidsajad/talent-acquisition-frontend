<div class="flex flex-col h-screen bg-gray-100">
  <div class="flex-1 overflow-auto p-6 space-y-4">
    <div
      *ngFor="let chat of chatHistory"
      [ngClass]="chat.sender === 'user' ? 'text-right' : 'text-left'"
    >
      <div
        class="inline-block px-4 py-2 rounded-lg shadow"
        [ngClass]="
          chat.sender === 'user'
            ? 'bg-blue-500 text-white'
            : 'bg-gray-300 text-black'
        "
      >
        {{ chat.message }}
      </div>
    </div>
  </div>

  <div class="p-4 bg-white shadow-md flex">
    <input
      type="text"
      [(ngModel)]="message"
      class="flex-1 px-4 py-2 border rounded-lg focus:outline-none"
      placeholder="Type your message..."
    />
    <button
      (click)="sendMessage()"
      class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow"
    >
      Send
    </button>
  </div>
</div>
