<div class="min-h-screen bg-[#F4EBD0] flex flex-col justify-center sm:py-12">
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
      <h1 class="font-bold text-center text-2xl mb-5 text-[#3B2F2F]">Login</h1>
      <div class="bg-white shadow w-full rounded-lg divide-y divide-[#8B5E3B]">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="px-5 py-7">
            <label class="font-semibold text-sm text-[#3B2F2F] pb-1 block">E-mail</label>
            <input type="email" formControlName="email" class="border-[#8B5E3B] rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" placeholder="Enter your email" />
            
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs">
              Please enter a valid email.
            </div>
  
            <div class="flex items-center mb-5">
              <label class="font-semibold text-sm text-[#3B2F2F] pb-1 mr-3">Role:</label>
              <div class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" formControlName="role" id="role-toggle" (change)="toggleRole()" class="sr-only" />
                <label for="role-toggle" class="flex items-center cursor-pointer rounded-full w-16 h-8 bg-[#E0C6A8]">
                  <span class="absolute left-1 w-6 h-6 rounded-full bg-[#8B5E3B] transition-transform duration-300 transform" [ngClass]="isHr ? 'translate-x-8' : ''"></span>
                </label>
                <span class="ml-2 text-sm text-[#3B2F2F]">{{ isHr ? 'HR' : 'Candidate' }}</span>
              </div>
            </div>
  
            <button type="submit" [disabled]="loginForm.invalid" class="transition duration-200 bg-[#8B5E3B] hover:bg-[#6F4730] focus:bg-[#6F4730] focus:shadow-sm focus:ring-4 focus:ring-[#D9C2A6] focus:ring-opacity-50 text-[#F4EBD0] w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
              <span class="inline-block mr-2">Login</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
