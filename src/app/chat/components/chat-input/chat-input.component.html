<div class="w-full">
  <form (ngSubmit)="sendMessage()" class="flex items-center w-full gap-4">
    <textarea
      [(ngModel)]="message"
      name="message"
      required
      class="flex-1 px-4 py-3 border border-[#2b2b2b] rounded-xl focus:ring-2 focus:ring-[#a67c52] focus:outline-none text-[#2b2f2b] bg-[#d3a87c] resize-none overflow-y-auto max-h-20"
      placeholder="Type a message..."
      (input)="adjustTextareaHeight($event)"
      (keydown.enter)="handleEnter($event)"
      #messageInput
    ></textarea>
    <button
      type="submit"
      class="px-6 py-3 bg-[#3b2f2f] text-[#f4e9d8] rounded-xl shadow-md hover:bg-[#2b2b2b]"
    >
      Send
    </button>
  </form>
</div>
