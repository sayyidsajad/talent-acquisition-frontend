<div
  *ngIf="!pdfUploaded"
  class="flex flex-col items-center justify-center w-full p-6 border rounded-xl bg-[#f4e9d8]"
>
  <label
    class="cursor-pointer flex flex-col items-center p-4 border-2 border-dashed rounded-xl hover:bg-[#d3a87c]"
  >
    <span class="text-[#3b2f2f] mb-2">Upload a PDF to start chatting</span>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept="application/pdf"
      class="hidden"
    />
  </label>
  <button
    (click)="uploadFile('user123')"
    [disabled]="!selectedFile"
    class="mt-3 px-6 py-2 bg-[#3b2f2f] text-[#f4e9d8] rounded-xl shadow-md hover:bg-[#2b2b2b] disabled:opacity-50"
  >
    Upload PDF
  </button>
  <p *ngIf="uploadProgress" class="text-[#a67c52] mt-2">
    Upload Progress: {{ uploadProgress }}%
  </p>
</div>

<div *ngIf="pdfUploaded" class="w-full">
  <form (ngSubmit)="sendMessage()" class="flex items-center w-full gap-4">
    <textarea
      [(ngModel)]="message"
      name="message"
      required
      class="flex-1 px-4 py-3 border border-[#2b2b2b] rounded-xl focus:ring-2 focus:ring-[#a67c52] focus:outline-none text-[#2b2b2b] bg-[#d3a87c] resize-none overflow-y-auto max-h-20"
      placeholder="Type a message..."
      (input)="adjustTextareaHeight($event)"
      (keydown.enter)="handleEnter($event)"
      #messageInput
    ></textarea>
    <button
      type="submit"
      class="px-6 py-3 bg-[#3b2f2f] text-[#f4e9d8] rounded-xl shadow-md hover:bg-[#2b2b2b]"
    >
      Send
    </button>
  </form>
</div>
