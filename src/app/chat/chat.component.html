<div class="flex flex-col h-screen bg-[#f4e9d8]">
  <nav class="bg-[#3b2f2f] shadow-md py-4 px-6 flex justify-center items-center">
    <h1 class="text-xl font-semibold text-[#f4e9d8]">AI Talent Acquisition</h1>
  </nav>
  <div class="flex-1 overflow-y-auto p-6 space-y-4">
    <app-chat-messages
      class="flex-1 overflow-y-auto"
      [chatHistory]="(chatHistory$ | async) || []"
      [loading]="loading"
    ></app-chat-messages>
  </div>
  <div
    class="p-4 bg-[#3b2f2f] shadow-md flex items-center gap-4 sticky bottom-0 w-full"
  >
    <app-chat-input
      class="flex-1"
      (messageSend)="sendMessage($event)"
    ></app-chat-input>
  </div>
</div>
