<div *ngIf="isOpen" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg w-[500px] p-8 relative">
    <div class="absolute inset-0 bg-black bg-opacity-10 mix-blend-overlay"></div>

    <div class="relative z-10">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-[#3b2f2f]">Upload a Job</h2>
        <button (click)="close()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="flex flex-col items-center justify-center w-full p-6 border-4 border-dashed border-[#3b2f2f] rounded-xl bg-[#f4e9d8]">
        <label class="cursor-pointer flex flex-col items-center p-4 border-2 border-dashed rounded-xl hover:bg-[#d3a87c]">
          <span class="text-[#3b2f2f] mb-2 text-lg font-semibold">Upload a PDF</span>
          <input type="file" (change)="onFileSelected($event)" accept="application/pdf" class="hidden" />
        </label>
        <button
          (click)="uploadFile()"
          [disabled]="!selectedFile || isUploading"
          class="mt-3 px-6 py-2 bg-[#3b2f2f] text-[#f4e9d8] rounded-xl shadow-md hover:bg-[#2b2b2b] disabled:opacity-50"
        >
          {{ isUploading ? 'Uploading...' : 'Upload PDF' }}
        </button>
        <p *ngIf="uploadProgress" class="text-[#a67c52] mt-2">
          Upload Progress: {{ uploadProgress }}%
        </p>
      </div>
    </div>
  </div>
</div>
