<div class="min-h-screen bg-white text-black">
  <nav class="px-6 py-4 bg-black shadow">
    <div
      class="container flex flex-col mx-auto md:flex-row md:items-center md:justify-between"
    >
      <div class="flex items-center justify-between">
        <div>
          <a href="#" class="text-xl font-bold text-white md:text-2xl font-mono"
            >HR Dashboard</a
          >
        </div>
      </div>
      <div class="flex items-center space-x-4 md:ml-auto">
        <button
          type="button"
          class="block text-white hover:text-gray-400 focus:outline-none md:hidden"
        >
          <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
            <path
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
            ></path>
          </svg>
        </button>

        <button
          (click)="logout()"
          type="button"
          class="transition duration-200 bg-white text-black hover:bg-gray-200 focus:ring-4 focus:ring-gray-300 py-2 px-4 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
  <div class="px-6 py-8">
    <div class="container mx-auto">
      <div class="flex justify-between mb-5">
        <h1 class="text-xl font-bold text-black md:text-2xl font-mono">
          Job Listings
        </h1>
        <div class="flex items-center space-x-4">
          <select
            class="w-32 border-gray-400 bg-white rounded-md shadow-sm focus:ring focus:ring-gray-200"
          >
            <option>Latest</option>
            <option>Last Week</option>
            <option>Last Month</option>
          </select>
          <button
            (click)="openModal()"
            class="px-4 py-2 text-black bg-white rounded-lg shadow-sm hover:bg-gray-200"
          >
            Add New Job
          </button>
        </div>
      </div>

      <div
        class="overflow-x-auto bg-white rounded-lg shadow-md border border-gray-300"
      >
        <table class="min-w-full table-auto text-sm">
          <thead class="bg-black text-white">
            <tr>
              <th class="py-3 px-4 text-left">Job Title</th>
              <th class="py-3 px-4 text-left">Company</th>
              <th class="py-3 px-4 text-left">Location</th>
              <th class="py-3 px-4 text-left">Posted</th>
              <th class="py-3 px-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-gray-100 border-b border-gray-300">
              <td class="py-3 px-4">HR Manager</td>
              <td class="py-3 px-4">XYZ Corp</td>
              <td class="py-3 px-4">Chicago, IL</td>
              <td class="py-3 px-4">Feb 22, 2025</td>
              <td class="py-3 px-4">
                <button
                  class="px-4 py-1 text-white bg-black rounded-lg shadow-sm hover:bg-gray-600"
                >
                  View
                </button>
              </td>
            </tr>
            <tr class="bg-gray-100 border-b border-gray-300">
              <td class="py-3 px-4">Recruiter</td>
              <td class="py-3 px-4">ABC Ltd</td>
              <td class="py-3 px-4">Los Angeles, CA</td>
              <td class="py-3 px-4">Feb 18, 2025</td>
              <td class="py-3 px-4">
                <button
                  class="px-4 py-1 text-white bg-black rounded-lg shadow-sm hover:bg-gray-600"
                >
                  View
                </button>
              </td>
            </tr>
            <!-- More rows here -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="mt-6 flex justify-center space-x-2">
        <a
          href="#"
          class="px-4 py-2 text-black bg-white rounded-md cursor-not-allowed"
        >
          Previous
        </a>
        <a
          href="#"
          class="px-4 py-2 text-white bg-black rounded-md hover:bg-gray-600 hover:text-white"
        >
          1
        </a>
        <a
          href="#"
          class="px-4 py-2 text-white bg-black rounded-md hover:bg-gray-600 hover:text-white"
        >
          2
        </a>
        <a
          href="#"
          class="px-4 py-2 text-white bg-black rounded-md hover:bg-gray-600 hover:text-white"
        >
          Next
        </a>
      </div>
    </div>
  </div>
</div>
